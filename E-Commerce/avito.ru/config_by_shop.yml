#avitoru digger
---
config:
    proxy:
        type: residential
    debug: 2
    agent: "Mozilla/5.0 (Linux; Android 5.0; SM-G900P Build/LRX21T) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/69.0.3497.100 Mobile Safari/537.36"
    ssl:
        version: TLSv1.2
        cipher: ECDHE ECDSA AES 256 GCM SHA384
do:
- variable_set:
    field: collectPhone
    value: "yes"
- variable_set:
    field: rip
    value: "yes"
- walk:
    to: links
    repeat_in_pool: <%rip%>
    do:
    - variable_clear: shopid
    - variable_clear: key
    - variable_clear: query
    - find:
        path: body
        do:
        - static_get: url
        - filter:
            args: avito\.ru\/user\/([^\/]+)
        - variable_set: shopid
        - static_get: url
        - filter:
            args: q=([^\&]+)
        - variable_set: query
    - find:
        path: script
        do:
        - variable_get: key
        - if:
            match: \S
            else:
            - parse:
                attr: src
            - if:
                match: mstatic\/build
                do:
                - set_converter:
                    content_type: application/javascript
                    converter: image
                - walk:
                    to: value
                    do:
                    - variable_clear: filt
                    - find: 
                        path: imgbase64
                        do: 
                        - parse
                        - normalize:
                            routine: Base64Decode
                        - filter: 
                            args:
                            - params\:\s*\{\s*key\:\s*\"?([A-Za-z0-9\$]+)\"?\s*\}\,data
                        - normalize:
                            routine: replace_substring
                            args:
                                \$: '\$'
                        - variable_set: filt
                        - parse
                        - normalize:
                            routine: Base64Decode
                        - filter:
                            args:
                            - <%filt%>\s*\=\s*\"([a-z0-9]{44})\"
                        - if:
                            match: \S
                            do:
                            - variable_set: key
                - clear_converter:
                    content_type: application/javascript
    - find:
        path: html
        do:
        - variable_get: key
        - if:
            match: \w+
            do:
            - variable_set:
                field: rip
                value: "no"
            - variable_set:
                field: repeat
                value: "yes"
            - variable_set:
                field: page
                value: 1
            - walk:
                to: https://m.avito.ru/api/1/user/profile/items?key=<%key%>&query=<%query%>&display=list&page=<%page%>&limit=20&sellerId=<%shopid%>
                headers:
                    accept: 'text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9'
                    accept-language: 'ru-RU,ru;q=0.9,en-US;q=0.8,en;q=0.7'
                    cache-control: 'no-cache'
                    pragma: 'no-cache'
                    sec-fetch-dest: 'document'
                    sec-fetch-mode: 'navigate'
                    sec-fetch-site: 'none'
                    sec-fetch-user: '?1'
                    upgrade-insecure-requests: 1
                repeat: <%repeat%>
                do:
                - sleep: 3
                - variable_clear: catok
                - variable_set:
                    field: repeat
                    value: "yes"
                - find:
                    path: status
                    do:
                    - variable_set:
                        field: repeat
                        value: "no"
                    - variable_set:
                        field: catok
                        value: 1
                    - eval:
                        routine: js
                        body: (function () {var page = <%page%>; return page + 1;})();
                    - variable_set: page
                - find:
                    path: result > laststamp
                    do:
                    - parse
                    - variable_set: laststamp
                - find:
                    path: result > items > value > uri_mweb
                    do:
                    - variable_set:
                        field: repeat
                        value: "yes"
                    - parse:
                        filter: (\d+)\?
                    - if:
                        match: \d+
                        do:
                        - variable_set: pid
                        - variable_set:
                            field: repeat3
                            value: "yes"
                        - object_new: item
                        - parse
                        - normalize:
                            routine: url
                        - object_field_set:
                            object: item
                            field: url
                        - walk:
                            to: https://m.avito.ru/api/18/items/<%pid%>?key=<%key%>&action=view
                            repeat: <%repeat3%>
                            do:
                            - variable_clear: pok
                            - find:
                                path: html
                                do:
                                - static_get: responseCode
                                - if:
                                    match: 200
                                    else:
                                    - info: proxy is banned, switching
                                    - proxy_switch
                                    - cookie_reset
                                    - variable_set:
                                        field: repeat3
                                        value: "yes"
                                    do:
                                    - variable_clear: repeat3
                                    - find: 
                                        path: 'images > safe_640x480'
                                        do: 
                                        - parse
                                        - if:
                                            match: \S
                                            do:
                                            - object_field_set:
                                                object: item
                                                field: image
                                                joinby: "|"
                                    - find: 
                                        path: coords 
                                        do: 
                                        - find: 
                                            path: lat
                                            do: 
                                            - parse
                                            - if:
                                                match: \S
                                                do:
                                                - object_field_set:
                                                    object: item
                                                    field: lat
                                                    type: float
                                        - find: 
                                            path: lng 
                                            do: 
                                            - parse
                                            - if:
                                                match: \S
                                                do:
                                                - object_field_set:
                                                    object: item
                                                    field: lng
                                                    type: float
                                    - find: 
                                        path: body_safe > body_safe > id
                                        do: 
                                        - variable_set:
                                            name: pok
                                            value: 1
                                        - parse:
                                            filter: (\d+)
                                        - space_dedupe
                                        - trim
                                        - object_field_set:
                                            object: item
                                            field: id
                                        - variable_set: itemid
                                        - variable_get: collectPhone
                                        - variable_set: pr
                                        - walk:
                                            to: https://m.avito.ru/api/1/items/<%itemid%>/phone?key=<%key%>
                                            repeat: <%pr%>
                                            do:
                                            - find:
                                                path: html
                                                do:
                                                - parse:
                                                    format: html
                                                - if:
                                                    match: HTTP 502
                                                    do:
                                                    - info: Proxy is banned (502), switching
                                                    - proxy_switch
                                                    - cookie_reset
                                                    - variable_set:
                                                        field: pr
                                                        value: "yes"
                                                    else:
                                                    - if:
                                                        match: '\&\#34\;\:'
                                                        do:
                                                        - parse
                                                        - normalize:
                                                            routine: json2xml
                                                        - to_block
                                                        - variable_clear: status
                                                        - find:
                                                            path: status
                                                            do:
                                                            - parse
                                                            - variable_set: status
                                                        - variable_get: status
                                                        - if:
                                                            match: too-many-requests|forbidden
                                                            do:
                                                            - info: Proxy is banned, switching
                                                            - proxy_switch
                                                            - cookie_reset
                                                            - variable_set:
                                                                field: pr
                                                                value: "yes"
                                                            else:
                                                            - find: 
                                                                path: message
                                                                do: 
                                                                - parse
                                                                - info: <%register%>
                                                                - variable_set:
                                                                    field: pr
                                                                    value: "no"
                                                            - find: 
                                                                path: uri 
                                                                do: 
                                                                - variable_set:
                                                                    field: pr
                                                                    value: "no"
                                                                - parse:
                                                                    filter:
                                                                        - number\=([^?]+)
                                                                - if:
                                                                    match: \d
                                                                    do:
                                                                    - normalize:
                                                                        routine: URLDecode
                                                                    - object_field_set:
                                                                        object: item
                                                                        field: phone
                                                                    else:
                                                                    - parse
                                                                    - if:
                                                                        match: authenticate
                                                                        do:
                                                                        - info: You need to login to see this phone number
                                                        else:
                                                        - variable_clear: status
                                                        - find:
                                                            path: status
                                                            do:
                                                            - parse
                                                            - variable_set: status
                                                        - variable_get: status
                                                        - if:
                                                            match: too-many-requests|forbidden
                                                            do:
                                                            - info: Proxy is banned, switching
                                                            - proxy_switch
                                                            - cookie_reset
                                                            - variable_set:
                                                                field: pr
                                                                value: "yes"
                                                            else:
                                                            - find: 
                                                                path: message
                                                                do: 
                                                                - parse
                                                                - info: <%register%>
                                                                - variable_set:
                                                                    field: pr
                                                                    value: "no"
                                                            - find: 
                                                                path: uri 
                                                                do: 
                                                                - variable_set:
                                                                    field: pr
                                                                    value: "no"
                                                                - parse:
                                                                    filter:
                                                                        - number\=([^?]+)
                                                                - if:
                                                                    match: \d
                                                                    do:
                                                                    - normalize:
                                                                        routine: URLDecode
                                                                    - object_field_set:
                                                                        object: item
                                                                        field: phone
                                                                    else:
                                                                    - parse
                                                                    - if:
                                                                        match: authenticate
                                                                        do:
                                                                        - info: You need to login to see this phone number
                                    - find: 
                                        path: body_safe > body_safe > time
                                        do: 
                                        - parse:
                                            filter: (\d+)
                                        - if:
                                            match: \d+
                                            do:
                                            - normalize:
                                                routine: date_format
                                                args:
                                                    format_in: "%s"
                                                    format_out: "%Y-%m-%d %T"
                                            - object_field_set:
                                                object: item
                                                field: actualized
                                    - find: 
                                        path: body_safe > body_safe > stats > views > total
                                        do: 
                                        - parse:
                                            filter: (\d+)
                                        - if:
                                            match: \d+
                                            do:
                                            - object_field_set:
                                                object: item
                                                field: views_total
                                    - find: 
                                        path: body_safe > body_safe > stats > views > today
                                        do: 
                                        - parse:
                                            filter: (\d+)
                                        - if:
                                            match: \d+
                                            do:
                                            - object_field_set:
                                                object: item
                                                field: views_today
                                    - find:
                                        path: body_safe > body_safe > description
                                        do:
                                        - parse
                                        - space_dedupe
                                        - trim
                                        - object_field_set:
                                            object: item
                                            field: description
                                    - find:
                                        path: body_safe > body_safe > title
                                        do:
                                        - parse
                                        - space_dedupe
                                        - trim
                                        - object_field_set:
                                            object: item
                                            field: title
                                    - find:
                                        path: body_safe > body_safe > parameters > flat
                                        do:
                                        - variable_clear: field
                                        - find:
                                            path: title
                                            do:
                                            - parse
                                            - space_dedupe
                                            - trim
                                            - variable_set: field
                                        - find:
                                            path: description
                                            do:
                                            - parse
                                            - space_dedupe
                                            - trim
                                            - object_field_set:
                                                object: item
                                                field: <%field%>
                                    - find:
                                        path: body_safe > body_safe > price > metric
                                        do:
                                        - parse
                                        - space_dedupe
                                        - trim
                                        - object_field_set:
                                            object: item
                                            field: currency
                                    - find:
                                        path: body_safe > body_safe > price > value
                                        do:
                                        - parse
                                        - space_dedupe
                                        - trim
                                        - object_field_set:
                                            object: item
                                            field: price
                                    - find:
                                        path: body_safe > body_safe > address
                                        do:
                                        - parse
                                        - space_dedupe
                                        - trim
                                        - object_field_set:
                                            object: item
                                            field: address
                                    - find:
                                        path: body_safe > body_safe > seller > name
                                        do:
                                        - parse
                                        - space_dedupe
                                        - trim
                                        - object_field_set:
                                            object: item
                                            field: seller
                                    - variable_get: pok
                                    - if:
                                        match: 1
                                        do:
                                        - variable_clear: repeat3
                                        - object_save:
                                            name: item
                                        else:
                                        - static_get: responseCode
                                        - variable_set: rc
                                        - info: RC <%rc%>
                                        - parse:
                                            format: html
                                        - variable_set: html
                                        - info: <%html%>
                                        - exit
                - find:
                    path: html
                    do:
                    - variable_get: catok
                    - if:
                        match: 1
                        else:
                        - error: "no data returned, retrying"
                        - proxy_switch
                        - cookie_reset
            else:
            - error: No key found, probably proxy is banned, retrying
            - variable_set:
                field: rip
                value: "yes"
            - proxy_switch
            - cookie_reset
